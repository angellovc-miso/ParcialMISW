<div class="row">
  <div class="col-7">
    <table class="table table-hover">
      <thead>
        <tr class="table-dark">
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">Region</th>
        </tr>
      </thead>
      <tbody *ngFor="let cafe of cafeList; let index = index">
        <tr>
          <th scope="row">{{index + 1}}</th>
          <td>{{cafe.nombre}}</td>
          <td>{{cafe.tipo}}</td>
          <td>{{cafe.region}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div
    class="col-12"
  >
  <br>
  <p *ngFor="let coffeeType of cafeByType | keyvalue">
    Total café {{coffeeType.key.replace('Café', '')}}: {{coffeeType.value.length}}
  </p>
  </div>
</div>
